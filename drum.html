<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="drum.css">
       <script>
      function play(str){
          var audio = document.getElementById(str);               
          audio.play();
      }
          window.document.onkeyup = function(event){
              if(event.key=="q"||event.key=="Q"){
                  play("Q");
          }
              else if(event.key=="w"||event.key=="W"){
                  play("W");
              }
              else if(event.key=="e"||event.key=="E"){
                  play("E");
              }
              else if(event.key=="a"||event.key=="A"){
                  play("A");
              }
              else if(event.key=="s"||event.key=="S"){
                  play("S");
              }
              else if(event.key=="d"||event.key=="D"){
                  play("D");
              }
              else if(event.key=="z"||event.key=="Z"){
                  play("Z");
              }
              else if(event.key=="x"||event.key=="X"){
                  play("X");
              }
              else if(event.key=="c"||event.key=="C"){
                  play("C");
              }
          }
      </script>
  </head>
  <body>
     
      <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
          <div class="card">
              <div id="display" class="text-center py-3">Made by Daksh</div>
          </div>
          <div class="parent">
          <button class="drum-pad btn btn-outline-primary " style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 3.5rem; --bs-btn-font-size: 2.5rem;" id="drum-0" onclick="play('Q')">Q
              <audio src="./clip/Cev_H2.mp3" class="clip"  id="Q"></audio>
          </button>
          <button class="drum-pad btn btn-block btn-outline-secondary" style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 3.5rem; --bs-btn-font-size: 2.5rem;"id="drum-1" onclick="play('W')">W
              <audio src="./clip/Dsc_Oh.mp3" class="clip " id="W"></audio>
          </button>
          <button class="drum-pad btn btn-block btn-outline-success" style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 3.8rem; --bs-btn-font-size: 2.5rem;"id="drum-2" onclick="play('E')">E
              <audio src="./clip/Heater-1.mp3" class="clip " id="E"></audio>
          </button>
           
          <button class="drum-pad btn btn-block btn-outline-danger" style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 3.65rem; --bs-btn-font-size: 2.5rem;"id="drum-3"onclick="play('A')">A
              <audio src="./clip/Heater-2.mp3" class="clip" id="A"></audio>
          </button>
          <button class="drum-pad btn btn-block btn-outline-warning" style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 2.5rem;"id="drum-4"onclick="play('S')">S
              <audio src="./clip/Heater-3.mp3" class="clip " id="S"></audio>
          </button>
          <button class="drum-pad btn btn-block btn-outline-info" style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 3.5rem; --bs-btn-font-size: 2.5rem;"id="drum-5" onclick="play('D')">D
              <audio src="./clip/Heater-4_1.mp3" class="clip " id="D"></audio>
          </button> 
          <button class="drum-pad btn btn-block btn-outline-danger" style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 3.75rem; --bs-btn-font-size: 2.5rem;"id="drum-6" onclick="play('Z')">Z
              <audio src="./clip/Heater-6.mp3" class="clip " id="Z"></audio>
          </button>
          <button class="drum-pad btn btn-block btn-outline-dark" style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 3.93rem; --bs-btn-font-size: 2.5rem;"id="drum-7" onclick="play('X')">X
              <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="X"></audio>
          </button>
          <button class="drum-pad btn btn-block btn-outline-primary" style="--bs-btn-padding-y: 3rem; --bs-btn-padding-x: 3.58rem; --bs-btn-font-size: 2.5rem;"id="drum-8" onclick="play('C')">C
              <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="C"></audio>
          </button>
              </div>
      </div>
      
      
      
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
